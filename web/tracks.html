<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/tracks.css">
  <script src="js/tracks.js" defer></script>
  <title>Tracks - Topsify</title>
</head>

<body>
  <header class="header">
    <div class="header__logo-container">
      <img src="img/logo.png" alt="Topsify Logo" class="header__logo">
      <h1 class="header__title">Topsify</h1>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="/index.html" class="header__nav-link">Home</a></li>
        <li class="header__nav-item"><a href="/albums.html" class="header__nav-link">Albums</a></li>
        <li class="header__nav-item"><a href="/artists.html" class="header__nav-link">Artists</a></li>
        <li class="header__nav-item"><a href="/tracks.html" class="header__nav-link">Tracks</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="tracks">
      <h2 class="tracks__title">All Tracks</h2>
      <table id="tracksTable" class="display">
        <thead>
          <tr>
            <th>Track Name</th>
            <th>Album Name</th>
            <th>Artist Name</th>
            <th>Explicit</th>
            <th>Preview</th>
            <th>Disc Number</th>
            <th>Track Number</th>
            <th>Duration (ms)</th>
          </tr>
        </thead>
        <tbody id="tracksTableBody">
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2024 Topsify. All rights reserved.</p>
  </footer>
</body>

</html>
